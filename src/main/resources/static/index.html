<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Empréstimo Casa</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

<div class="tabs">
    <button class="tab-button active transferencias" onclick="mostrarAba('transferencias')">Transferências</button>
    <button class="tab-button parcelas" onclick="mostrarAba('parcelas')">Parcelas</button>
</div>


<div id="transferencias" class="tab-content">
    <h1>Transferência Gabrielle</h1>

    <form id="emprestimo-form">
        <label for="valor">Valor:</label>
        <input type="number" id="valor" required />

        <label for="data">Data:</label>
        <input type="date" id="data" required />

        <button type="submit" id="salvar">Salvar</button>
    </form>

    <button id="ver-registros">Ver Registros</button>

    <button id="btn-whatsapp">Enviar no WhatsApp</button>

    <div id="whatsapp-container" style="display:none; margin-top:10px;">
        <label for="numero-wpp">Número WhatsApp:</label>
        <input type="text" id="numero-wpp" placeholder="+5521XXXXXXXXX" />
        <button id="enviar-wpp">Enviar</button>
    </div>

    <div id="tabela-container" style="display:none;">
        <h2>Registros</h2>
        <table id="tabela">
            <thead>
            <tr>
                <th>Data</th>
                <th>Valor</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
        <p id="total"></p>
        <p id="comparativo">Saldo = R$ 0,00</p>
    </div>
</div>

<!-- SESSÃO DE PARCELAS -->
<div id="parcelas" class="tab-content" style="display: none;">
    <h2>Parcelas da Casa</h2>

    <label for="filtro-ano">Filtrar por ano:</label>
    <select id="filtro-ano">
        <option value="todos">Todos</option>
        <option value="2024">2024</option>
        <option value="2025">2025</option>
        <option value="2026">2026</option>
        <option value="2027">2027</option>
        <option value="2028">2028</option>
    </select>

    <button id="btn-exibir-tudo">Exibir tudo</button>


    <table id="tabela-parcelas">
        <thead>
        <tr>
            <th>Data</th>
            <th>Valor</th>
            <th>Pagos</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
    <p id="total-pago">Total Pago: R$ 0,00</p>
</div>

<script type="module" src="scripts/main.js"></script>
<script src="scripts/mostrarAba.js"></script>
<script type="module" src="scripts/parcelas.js"></script>
<script type="module" src="scripts/enviar-wpp.js"></script>



</body>

</html>
